<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página não encontrada - Marcha</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    
    .error-container {
      max-width: 500px;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: var(--navy);
      margin: 0;
      line-height: 1;
    }
    
    .error-message {
      font-size: 1.5rem;
      color: var(--navy-dark);
      margin: 20px 0;
    }
    
    .error-description {
      color: #666;
      margin-bottom: 30px;
    }
    
    .back-button {
      background: var(--navy);
      color: var(--white);
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    
    .back-button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-code">404</h1>
    <p class="error-message">Página não encontrada</p>
    <p class="error-description">
      A página que você está procurando não existe ou foi movida.
    </p>
    <a href="index.html" class="back-button">Voltar para o início</a>
  </div>
</body>
</html>
