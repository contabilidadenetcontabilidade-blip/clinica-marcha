  <main>

          <div class="summary-label" style="color: #1565C0;">Saldo Total Esperado</div>
          <div class="summary-value" id="saldo-esperado" style="color: #0D47A1; font-size: 1.8rem;">R$ 0,00</div>

      </div>
    </section>

    <section class="card filters-section">

        <button class="btn-secondary" onclick="loadTransactions()">Filtrar</button>

      <form id="form-transaction">

        <input type="hidden" id="transaction-type" name="type">

        <div class="form-group">

        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Data de Vencimento</label>
            <input type="date" id="transaction-due_date" name="due_date">
          </div>
          <div class="form-group">
            <label>Data de Pagamento</label>
            <input type="date" id="transaction-payment_date" name="payment_date">

        </div>
